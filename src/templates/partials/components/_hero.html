<!-- begin hero -->
<div class="hero">
	<div class="hero__container" style="background-image: url(img/{{hero.img or 'hero'}}.jpg);">
		<div class="inner hero__inner">
			<div class="hero__content">
				<div class="hero__content-in">
					<div class="hero__info">
						{% if hero.title %}
							<h2 class="title-lg hero__title">{{hero.title}}</h2>
						{% endif %}
						{% if hero.btn %}
							<a href="#" class="btn hero__btn">{{hero.btn}}</a>
						{% endif %}
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<!-- end hero -->
